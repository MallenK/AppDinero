<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AppDinero — Portfolio Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>AppDinero</h1>
    <input id="sym" placeholder="Símbolo (AAPL, MSFT, BTC)">
    <button id="btn">Añadir</button>
  </header>

  <section id="summary">
    <div><strong>Precio:</strong> <span id="price">—</span></div>
    <div><strong>Moneda:</strong> <span id="ccy">—</span></div>
  </section>

  <section>
    <canvas id="chart" height="240"></canvas>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
